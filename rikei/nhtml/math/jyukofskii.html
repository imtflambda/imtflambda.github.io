<h1>ジュコフスキー変換をやってみる(作成中)</h1>
<div class="honbun">
<h4>・ジュコフスキー変換がやりたい</h4>
ジュコフスキー変換がやりたいだけ。<br>
つまり、複素数平面の複素数zの集合で出来る図形から、<br>
ω=z+a/z(あるいは=z+a1/z+a2/z^2+...)<br>
となるような複素数ωの集合による図形を作る。<br>
例えば、中心(-0.2,0.3)の点(1,0)を通る円をジュコフスキー変換すると(ω=z+1/z)
